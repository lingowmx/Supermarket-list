<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="stylesuper.css">
    <title>Supermercado 2</title>
</head>
<body>
    <div class="my-list">
        <main class="my-list-container">
            <section>
                <h1 class="title"> My super list</h1>
                <div class="total-container">
                    <div class="total-list">
                        <p>
                            <span>Shopping cart total</span>
                        </p>
                        <p> $200.00</p>
                    </div>
                </div>
                <div>
                    <hr>
                    <h2 class="fruits">Fruits</h2>
                    <div class="list">
                        <figure>
                            <img src="https://images.pexels.com/photos/365810/pexels-photo-365810.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="bananas">
                        </figure>
                        <label for="banana"> Bananas - $32.00 kilo
                            <input type="checkbox" id="banana" name="banana">
                        </label>
                    </div>
                </div>  
                <div class="list">
                    <figure>
                        <img src="https://images.pexels.com/photos/7333131/pexels-photo-7333131.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="apples">
                    </figure>
                    <label for="apples"> Apples - $19.00 kilo
                        <input type="checkbox" id="apples" name="apples">
                    </label>
                </div>

                <div>
                    <hr>
                    <h2 class="vegetables">Vegetables</h2>
                    <div class="list">
                        <figure>
                            <img src="https://images.pexels.com/photos/1306559/pexels-photo-1306559.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="carrots">
                        </figure>
                        <label for="carrots"> Carrots - $12.00 kilo
                            <input type="checkbox" id="carrots" name="carrots">
                        </label>
                    </div>
                </div>
                <div class="list">
                    <figure>
                        <img src="https://images.pexels.com/photos/161514/brocoli-vegetables-salad-green-161514.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="brocoli">
                    </figure>
                    <label for="brocoli"> Brocoli - $37.00 kilo
                        <input type="checkbox" id="brocoli" name="brocoli">
                    </label>
                </div>

                <div>
                    <hr>
                    <h2 class="animals"> Animals</h2>
                    <div class="list">
                        <figure>
                            <img src="https://images.pexels.com/photos/2122825/pexels-photo-2122825.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="chicken">
                        </figure>
                        <label for="chicken"> Chicken - $44.00 kilo
                            <input type="checkbox" id="chicken" name="chicken">
                        </label>
    
                </div>
                </div>
                <div class="list">
                    <figure>
                        <img src="https://images.pexels.com/photos/2792153/pexels-photo-2792153.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="fish">
                    </figure>
                    <label for="fish"> Fish - $32.00 kilo
                        <input type="checkbox" id="fish" name="fish">
                    </label>
                </div> 

            </section>
        </main>
    </div>
</body>
</html>
